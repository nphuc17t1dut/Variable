<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>BoiSo</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập a = "));
        var b = parseInt(prompt("Nhập b = "));
        var phandu = a % b;
        if (phandu === 0){
            alert(a + " là bội số của " + b);
        }
        else{
            alert(a + " không phải là bội số của " + b);
        }
    </script>
</body>
</html>
